<!DOCTYPE html>
<html>
<head>
    <title>3/4 BPM DJ Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>3/4 BPM DJ Calculator</h1>
    <input type="number" id="bpmInput" placeholder="Enter BPM (60-200)">
    <button onclick="calculateBPM()">Calculate 3/4 BPM</button>
    <p id="result"></p>
    <button onclick="adjustBPM('halve')">Halve BPM</button>
    <button onclick="adjustBPM('double')">Double BPM</button>
    <script src="script.js"></script>
</body>
</html>
